<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Challenge</title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img class="logoImg" src="imagenes/Logo-1.png">
            <h1 class="tittle">Encriptador de mensajes</h1>
        </div>
        <div class="left">
            <input class="text-input" id="inputTexto"type="text" placeholder="Ingrese el texto aquí">
        </div>
        <div class="right">
            <img src="imagenes/Muñeco.png" id="imgDer">
            <h1 id="texto">Ningun mensaje fue encontrado</h1>
            <textarea name="name" id="texto2" cols="80" rows="8">Ingrese el texto que desea encriptar o desencriptar</textarea>
            <button id="copiar" onclick="copy()">¡Copiar!</button>
        </div>
        <div class="left-button">
            <p><img src="imagenes/bi_exclamation-circle-fill-1.png"> Solo minusculas y sin acentos</p>
            <button id="btn-encriptar" onclick="encriptar()">Encriptar</button>
            <button id="btn-desencriptar" onclick="desencriptar()">Desencriptar</button>
        </div>
    </div>
</body>
</html>
